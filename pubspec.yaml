name: resonate
description: A haptic visual breathing and focus app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ========== Phase 1: Basic UI Framework ==========
  # State Management
  flutter_riverpod: ^2.5.0

  # Navigation
  go_router: ^14.1.0

  # UI & Fonts
  # google_fonts: ^6.1.0  # DISABLED: causes path_provider dependency which may cause crash

  # ========== Phase 2: Animation & Haptics ==========
  flutter_animate: ^4.5.0
  # (haptic_feedback uses Flutter's HapticFeedback, no extra dep needed)

  # ========== Phase 3: Data Persistence ==========
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.5

  # ========== Optional Dependencies (TODO) ==========
  # Icons
  # cupertino_icons: ^1.0.6

  # Logging & Debugging
  # logger: ^2.0.2+1
  # device_info_plus: ^10.1.0
  # package_info_plus: ^9.0.0
  # intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

